<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Պապն ու շաղգամը - The Turnip Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
            position: fixed;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Phaser game will be rendered here -->
    </div>
    
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="src/utils/TranslationManager.js"></script>
    <script src="src/utils/GraphicsHelper.js"></script>
    <script src="src/data/translations.js"></script>
    <script src="src/data/characters.js"></script>
    <script src="src/data/levels.js"></script>
    <script src="src/scenes/IntroScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/LevelScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
